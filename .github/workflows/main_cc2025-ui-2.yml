# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - cc2025-ui-2

on:
  push:
    branches:
      - main
    paths:
      - 'FE/my-frontend/**'
      - '.github/workflows/main_cc2025-ui-2.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: FE/my-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('FE/my-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd FE/my-frontend
          npm install

      - name: Build React app
        run: |
          cd FE/my-frontend
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app-build
          path: FE/my-frontend/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app-build
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cc2025-ui-2'
          slot-name: 'Production'
          
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_UI }}
          package: ./react-app-build




