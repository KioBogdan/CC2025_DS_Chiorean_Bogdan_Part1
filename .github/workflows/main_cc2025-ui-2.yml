name: Build and deploy Node.js app to Azure Web App - cc2025-ui-2

on:
  push:
    branches:
      - main
      - final
    paths:
      - 'FE/my-frontend/**'
      - '.github/workflows/main_cc2025-ui-2.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: FE/my-frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('FE/my-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd FE/my-frontend
          npm install

      - name: Build React app with backend URL
        run: |
          cd FE/my-frontend
          # Inject backend URL at build time
          REACT_APP_AZURE_URL=${{ secrets.REACT_APP_AZURE_URL }} npm run build
          cd build
          # Zip only the contents of build folder
          zip -r ../react-app-build.zip .

      - name: Inspect build artifact
        run: |
          echo "===== Inspect react-app-build.zip ====="
          unzip -l FE/my-frontend/react-app-build.zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-app-build
          path: FE/my-frontend/react-app-build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app-build
          path: .

      - name: Check artifact contents
        run: |
          echo "===== Artifact contents ====="
          unzip -l react-app-build.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'cc2025-ui-2'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_UI }}
          package: react-app-build.zip
