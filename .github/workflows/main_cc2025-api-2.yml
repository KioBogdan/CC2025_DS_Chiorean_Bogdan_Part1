name: debug-artifact

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: show what was downloaded
        run: |
          echo "Current working directory:"
          pwd
          echo "Top-level listing:"
          ls -la
          echo "Recursive listing:"
          ls -R
